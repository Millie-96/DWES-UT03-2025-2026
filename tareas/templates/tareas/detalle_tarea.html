<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Detalle de tarea</title>
</head>
<body>
  <h1>{{ tarea.titulo }}</h1>

  <p><strong>Descripción:</strong> {{ tarea.descripcion }}</p>
  <p><strong>Completada:</strong> {{ tarea.completada|yesno:"Sí,No" }}</p>
  <p><strong>Fecha creación:</strong> {{ tarea.fecha_creacion }}</p>
  <p><strong>Recordatorio:</strong> {{ tarea.fecha_recordatorio }}</p>

  <hr>
  <p><strong>ID:</strong> {{ tarea.id }}</p>
</body>
</html>
